  <div id="bodyWrap">

      <header>

      <main>
        <p>
          Want to work at JavaJam? Fill out the form below to start your
          application.<br /><br />
          <small>Required fields are marked with an asterisk (*).</small>
        </p>
        <form method="post" action="http:webdevbasics.net/scripts/javajam.php">
          <label for="name">* Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            required="required"
            placeholder="your first and last name"
          />
          <label for="email">* E-mail:</label>
          <input
            type="email"
            email="email"
            id="email"
            required="required"
            placeholder="username@domain.com"
          />
          <label for="experience">* Experience:</label>
          <textarea
            name="experience"
            id="experience"
            rows="5"
            cols="20"
            required="required"
            placeholder="tell us about your work experience"
          ></textarea>
          <input id="apply" type="submit" value="Apply Now" />
        </form>
      </main>
      <footer>
